name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: login
        type: choice
        options:
          - login
          - run tests

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  tests:
    runs-on: windows-latest
    name: Run Tests
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install Chrome
        shell: pwsh
        run: |
          $installer = "$env:TEMP\chrome_installer.exe"
          Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/latest/chrome_installer.exe" -OutFile $installer
          & $installer /silent /install
          Start-Sleep -Seconds 10
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install webdriver-manager

      - name: Run all tests
        if: github.event.inputs.deployment_target == 'run tests'
        run: pytest --alluredir=allure-results || echo "Tests completed"
      
      - name: Run login tests only
        if: github.event.inputs.deployment_target == 'login'
        run: pytest -m login --alluredir=allure-results || echo "Tests completed"
      
      - uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
        if: always()

  generate-report:
    runs-on: windows-latest
    needs: tests
    name: Generate Allure Report
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: allure-results
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Generate Allure Report
        shell: pwsh
        run: |
          # Скачать Allure
          $url = "https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip"
          $zip = "$env:TEMP\allure.zip"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath "$env:TEMP\allure"
          
          # Сгенерировать отчет
          & "$env:TEMP\allure\allure-2.27.0\bin\allure" generate allure-results --clean -o _site
          
          # Создать .nojekyll
          New-Item -ItemType File -Path "_site/.nojekyll" -Force
      
      - uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: _site

  publish-reports:
    runs-on: ubuntu-latest
    needs: generate-report
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: allure-report
      
      - name: Prepare for GitHub Pages
        run: |
          if [ -d "allure-report" ]; then
            mv allure-report _site
          fi
          mkdir -p _site
          touch _site/.nojekyll
      
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site
      - uses: actions/deploy-pages@v4
        id: deployment
